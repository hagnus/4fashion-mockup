<div class="container-fluid">
    <h3 class="">Nova Categoria</h3>

    <div class="alert alert-danger" *ngIf="message" role="alert">{{message}}</div>

    <div class="form-group ">
        <label for="inputCategory">Nome</label>
        <input type="text" class="form-control" id="inputCategory" [(ngModel)]="currentCategory.name" placeholder="CategoryName">
    </div>

    <div class="form-group ">
        <label for="inputAvatar">Endereço da imagem</label>
        <input type="text" class="form-control" id="inputAvatar" [(ngModel)]="currentCategory.avatar" placeholder="Endereço da Imagem">
    </div>

    <div class="form-group ">
        <div class="col-xs-6">
            <button (click)="createCategory(currentCategory)" class="btn btn-default col-xs-12" >Confirmar</button>
        </div>
        <div class="col-xs-6">
            <button class="btn btn-danger col-xs-12">Cancelar</button>
        </div>
    </div>
</div>
